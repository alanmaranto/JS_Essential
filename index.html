<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Evaluación Final</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>

<body>
<div class="container">
	<nav class="navbar navbar-brand">
		<div class="container-fluid">
			<div class="navbar-dark">
				<a class="navbar-dark" href="#">Gestor Estudiantes</a>
			</div>
		</div>
	</nav>
	
	<div class="panel panel-default">
		<div class="panel-heading">Operaciones</div>
		<div class="panel-body">
			<div>
				<button type="button" onClick="mostrarEstudiantes()">
					Mostrar Alumnos
				</button>
				<button  type="button" onClick="calcularNotapromedio()">
					Calcular Notas Promedio
				</button>
				<button  type="button" onClick="calcularNotamayor()">
					Calcular Nota Mayor
				</button>
				<button type="button" onClick="calcularNotamenor()">
					Calcular Nota Menor
				</button>
			</div>
			
			<hr>
			
			<table class="table table-active" id="alumnos" style="display: grid">
				<thead>
				<tr>
					<th>Código</th>
					<th>Nombre</th>
					<th>Nota</th>
				</tr>
				</thead>
				<tbody id="notas">
				</tbody>
			</table>
		</div>
	</div>
</div>
</body>
<script src="js/app.js"></script>
</html>
